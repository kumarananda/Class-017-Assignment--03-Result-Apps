<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>


<section class="dddd ">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Add new student</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="student_form">
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Student Name">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Student Roll">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Class">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Photo">
                            </div>
                            <div class="form-group">
                                <input name="gender" type="radio"  value="Male" id="Male"> <label for="Male"> Male</label>
                                <input name="gender" type="radio"  value="Female" id="Female"> <label for="Female"> Female</label>
                            </div>
                            Marks
                            <hr>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Bangla">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="English">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Math">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Science">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Social Science">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mb-2" placeholder="Religion">
                            </div>
                            <div class="input-group">
                                <input type="submit" class="btn btn-primary w-100 " value="Add New Student">
                            </div>
    
    
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover table-condensed text-center">
                            <thead>
                                <tr>
                                    <th>SL No.</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Class</th>
                                    <th>Gender</th>
                                    <th>Grade</th>
                                    <th>CPA</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#</td>
                                    <td>Name</td>
                                    <td>Roll</td>
                                    <td>Class</td>
                                    <td>Gender</td>
                                    <td>Grade</td>
                                    <td>CPA</td>
                                    <td>Photo</td>
                                    <td>
                                        <button class="viewD btn btn-primary btn-sm">Details</button>
                                        <button class="delB btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>

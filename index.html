<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>


<section class="dddd ">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Add new student</h4>
                        <span class="mess"></span>
                    </div>
                    <div class="card-body">
                        <form action="" id="student_form">
                            
                            <input type="text" class="form-control " placeholder="Student Name">
                            <p></p>
                            <input type="text" class="form-control mt-2" placeholder="Student Roll">
                            <p></p>
                            <input type="text" class="form-control mt-2" placeholder="Class">
                            <p></p>
                            <input type="text" class="form-control mt-2" placeholder="Photo">
                            <p></p>
                            <div class="form-group mt-2">
                                <input name="gender" type="radio"  value="Male" id="Male"> <label for="Male"> Male</label>
                                <input name="gender" type="radio"  value="Female" id="Female"> <label for="Female"> Female</label>
                            </div>
                            <p class=" marksInput mt-2 mb-0">Marks</p>
                            <p></p>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="Bangla">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="English">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="Math">
                                    </div>  
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="Science">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="Social Science">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-2" placeholder="Religion">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="btn btn-primary w-100 mt-2 " value="Add New Student">
                            </div>
                         </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card ">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover table-condensed text-center">
                            <thead>
                                <tr>
                                    <th>SL No.</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Class</th>
                                    <th>Gender</th>
                                    <th>Grade</th>
                                    <th>CPA</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="studentRow">
                                
                
                            </tbody>
                        </table>
                
                    </div>
                </div>
            </div>
            
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-fullscreen-sm-down">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title d-block">Govt. Titumir College</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <h5 class="text-center">Marksheet for class #class</h5>
                    
                        

                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer text-center">
                    <button type="button" class="btn btn-danger btn-center" data-bs-dismiss="modal">Close</button>
                    </div>
            
                </div>
            </div>
        </div>


    </div>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
